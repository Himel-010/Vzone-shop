<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant VP Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="nav.css">
    <style>
        body {
            background-color: #1f1f1f;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        
        

        .form-container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .form-control {
            background-color: #444;
            border: none;
            color: #fff;
        }

        .form-control:focus {
            background-color: #333;
            border-color: #d42e12;
            color: #fff;
        }

        .btn-primary {
            background-color: #d42e12;
            border-color: #d42e12;
        }

        .btn-primary:hover {
            background-color: #c22a10;
            border-color: #c22a10;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d42e12;
        }

        .price span {
            font-size: 1.2rem;
            color: #bbb;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Vzone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light me-2" type="submit"><i class="fas fa-search"></i></button>
                    <a href="#" class="btn btn-outline-light me-2"><i class="fas fa-user"></i></a>
                    <a href="#" class="btn btn-outline-light"><i class="fas fa-envelope"></i></a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Payment Form -->
    <div class="container mt-5 mb-5">
        <div class="form-container">
            <h2>Purchase Valorant VP</h2>
            <form id="purchaseForm">
                <div class="mb-3">
                    <label for="vpAmount" class="form-label">Select VP Amount</label>
                    <select class="form-select" id="vpAmount" required>
                        <option value="800" data-price="1000">800 VP - 1000 Taka</option>
                        <option value="1400" data-price="1750">1400 VP - 1750 Taka</option>
                        <option value="1775" data-price="2200">1775 VP - 2200 Taka</option>
                        <option value="2175" data-price="2600">2175 VP - 2600 Taka</option>
                        <option value="2500" data-price="3000">2500 VP - 3000 Taka</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Your Full Name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>

                <div class="mb-3">
                    <label for="riotID" class="form-label">Riot Game ID</label>
                    <input type="text" class="form-control" id="riotID" placeholder="Your Riot Game ID" required>
                </div>

                <div class="mb-3 price">
                    <p id="priceText">Price: 1000 Taka</p>
                </div>

                <button type="submit" class="btn btn-primary w-100">Complete Purchase</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <!-- Social Media Icons -->
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div>
                        <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-youtube fa-2x"></i></a>
                    </div>
                </div>
    
                <!-- Contact Us Section -->
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="message" rows="3" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
    
                <!-- Quick Links Section -->
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Home</a></li>
                        <li><a href="#about" class="text-white">About</a></li>
                        <li><a href="#services" class="text-white">Services</a></li>
                        <li><a href="#contact" class="text-white">Contact</a></li>
                    </ul>
                </div>
            </div>
    
            <hr class="my-4" style="border-color: #444;">
    
            <!-- Footer Bottom Section -->
            <div class="text-center">
                <p>&copy; 2024 Vzone - All Rights Reserved.</p>
                <p>
                    <a href="#" class="text-white"><i class="fas fa-privacy fa-2x me-3"></i></a>
                    <a href="#" class="text-white"><i class="fas fa-cogs fa-2x me-3"></i></a>
                    <a href="#" class="text-white"><i class="fas fa-phone-alt fa-2x me-3"></i></a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle price update based on VP selection
        const vpAmountSelect = document.getElementById('vpAmount');
        const priceText = document.getElementById('priceText');

        vpAmountSelect.addEventListener('change', function() {
            const selectedOption = vpAmountSelect.options[vpAmountSelect.selectedIndex];
            const price = selectedOption.getAttribute('data-price');
            priceText.innerHTML = `Price: ${price} Taka`;
        });

        // Handle form submission (You can add further processing here)
        const purchaseForm = document.getElementById('purchaseForm');
        purchaseForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const riotID = document.getElementById('riotID').value;
            const vpAmount = vpAmountSelect.value;
            const price = vpAmountSelect.options[vpAmountSelect.selectedIndex].getAttribute('data-price');

            // You can handle the purchase process here (e.g., send data to your server)

            alert(`Purchase Details:\nName: ${fullName}\nEmail: ${email}\nRiot ID: ${riotID}\nVP Amount: ${vpAmount}\nPrice: ${price} Taka`);
        });
    </script>
</body>

</html>
