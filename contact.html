<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="nav.css">
    <style>
        body {
            background-color: #1f1f1f;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .contact-form {
            padding: 60px 0;
        }

        .form-control {
            background: #2a2a2a;
            border: none;
            color: #fff;
        }

        .form-control:focus {
            background: #333;
            color: #fff;
        }

        .btn-primary {
            background-color: #d42e12;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c22a10;
        }

        .location {
            text-align: center;
            margin-top: 40px;
        }

        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Vzone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 search-input bg-white" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light me-2" type="submit"><i class="fas fa-search"></i></button>
                    <a href="#" class="btn btn-outline-light me-2"><i class="fas fa-user"></i></a>
                    <a href="#" class="btn btn-outline-light"><i class="fas fa-envelope"></i></a>
                </form>
            </div>
        </div>
    </nav>


    <!-- Contact Section -->
    <div class="container contact-form">
        <h1 class="text-center fade-in">Contact Us</h1>
        <form>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-comments"></i> Message</label>
                <textarea class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
    </div>

    <!-- Location -->
    <div class="location fade-in">
        <h3>Our Headquarters</h3>
        <p><i class="fas fa-map-marker-alt"></i> Shewrapara Technical, Mirpur - 10, Dhaka</p>
    </div>

    <!-- Footer -->
<div class="footer">
    <div class="container">
        <div class="row justify-content-between">
            <!-- Social Media Icons -->
            <div class="col-md-4">
                <h5>Follow Us</h5>
                <div>
                    <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-youtube fa-2x"></i></a>
                </div>
            </div>

            <!-- Quick Links Section -->
            <div class="col-md-4 text-end">
                <h5>Quick Links</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white">Home</a></li>
                    <li><a href="#about" class="text-white">About</a></li>
                    <li><a href="#services" class="text-white">Services</a></li>
                    <li><a href="#contact" class="text-white">Contact</a></li>
                </ul>
            </div>
        </div>

        <hr class="my-4" style="border-color: #444;">

        <!-- Footer Bottom Section -->
        <div class="text-center">
            <p>&copy; 2024 Vzone - All Rights Reserved.</p>
            <p>
                <a href="#" class="text-white"><i class="fas fa-privacy fa-2x me-3"></i></a>
                <a href="#" class="text-white"><i class="fas fa-cogs fa-2x me-3"></i></a>
                <a href="#" class="text-white"><i class="fas fa-phone-alt fa-2x me-3"></i></a>
            </p>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
